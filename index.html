<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BookMarks</title>
    <script type="module" src="./script.js" defer></script>
</head>

<body>
    <header>
        <h1>EDA Bookmarks</h1>
    </header>

    <select name="user" id="user">
        <option value="select user" disabled selected>Select a user</option>
    </select>

    <form action="" class="form">
        <p>
            <label for="url">Enter the URL: </label>
            <input type="text" id="url" name="url" placeholder="URL" required>
        </p>

        <p>
            <label for="title">Enter the title: </label>
            <input type="text" name="title" id="title" placeholder="Title" required>
        </p>

        <label for="description">Enter Description: </label><br>
        <textarea name="description" id="description" placeholder="description" cols="20" rows="4" required></textarea>
        <br><br>

        <button id="submit-btn">Submit</button>
    </form>
    <div class="bookmarks"></div>
</body>

</html>
